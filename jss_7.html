<body>
    
    <div id="animationBox"></div>
    <h1>Use buttons to control animation</h1>
    <button id="startButton" onclick="startAnimation()">Start</button>
    <button id="stopButton" onclick="stopAnimation()">Stop</button>

    <script>
        let animationRunning = false;
        let animationInterval;

        function startAnimation() {
            if (!animationRunning) {
                animationRunning = true;
                document.getElementById("animationBox").style.animationPlayState = "running";
                animationInterval = setInterval(function () {
                    if (!animationRunning) {
                        clearInterval(animationInterval);
                    }
                }, 100);
            }
        }

        function stopAnimation() {
            animationRunning = false;
            document.getElementById("animationBox").style.animationPlayState = "paused";
        }
    </script>
</body>
